<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图书管理系统</title>
	<link rel="stylesheet" href="/www/css/style.css">
	<script src="/www/js/jquery.js"></script>
	<script src="/www/js/template-web.js"></script>
	<script src="/www/js/dialog.js"></script>
	<script src="/www/js/index.js"></script>
	<script type="text/template" id="indexTpl">
		{{each list}}
				<tr>
					<td>{{$value.id}}</td>
					<td>{{$value.name}}</td>
					<td>{{$value.author}}</td>
					<td>{{$value.category}}</td>
					<td>{{$value.descript}}</td>
					<td><a href="javascript:;">修改|</a><a href="javascript:;">删除</a></td>
				</tr>
			{{/each}}
	</script>

</head>
<body>
	<h1>图书管理系统<a href="javascript:;" id="addBookId">添加图书</a></h1>
	<table cellspacing="0" cellpadding="0" border="1" align="center">
		<thead>
			<tr>
				<td>编号</td>
				<td>名称</td>
				<td>作者</td>
				<td>分类</td>
				<td>描述</td>
				<td>操作</td>
			</tr>
		</thead>
		<tbody id="dataList">
			
		</tbody>
	</table>
	<form class="form" id="addBookForm">
		<input type="hidden" name="id">
		书名：<input type="text" name="name"><br>
		作者：<input type="text" name="author"><br>
		分类：<input type="text" name="category"><br>
		描述：<input type="text" name="descript"><br>
		<input type="button" value="提交" class="btn">
	</form>
</body>
</html>
